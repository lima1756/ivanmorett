{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Admin - LogIn</title>
  <!-- Bootstrap core CSS-->
  <link href='{% static "css/bootstrap.css" %}' rel="stylesheet">
  <!-- Custom styles for this template-->
  <link href='{% static "admin/css/sb-admin.css" %}' rel="stylesheet">
  <!-- Custom fonts for this template-->
  <script defer src='{% static "fontsawesome/js/fontawesome-all.js" %}'></script>
</head>

<body class="bg-dark">
  <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">Login</div>
      <div class="card-body">
        {% if user.is_authenticated %}
          <div class="alert alert-warning" role="alert">
              You're already logged in <strong>{{ user }}</strong>, if that's not you please go ahead.
          </div>  
        {% endif %}
        {% if form.errors %}
          <div class="alert alert-danger" role="alert">
            Your username and password didn't match. Please try again.
          </div>
        {% endif %}
        <form method='post'>
            {% csrf_token %}
            
          <div class="form-group">
            <label for="username">User</label>
            <input class="form-control" id="username" type="text" placeholder="Enter user" name='username'>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" id="password" type="password" placeholder="Password" name='password'>
          </div>
          <div class="form-group">
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> Remember me </label>
            </div>
          </div>
          <input type='submit' class="btn btn-primary btn-block" value='Login'>
        </form>
      </div>
    </div>
  </div>
  <!-- Bootstrap core JavaScript-->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src='{% static "js/bootstrap.min.js" %}'></script>
  <!-- Core plugin JavaScript-->
  <script src='{% static "admin/vendor/jquery-easing/jquery.easing.min.js" %}'></script>
</body>

</html>
